<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>The Dice Game</h1>
      
      
      <div class="dice">
        <p id="player_1">Player 1</p>
        <img class="img1" src="./images/dice1.png" alt="" />
      </div>

      <div class="dice">
        <p id="player_2">Player 2</p>
        <img class="img2" src="./images/dice1.png" />
      </div>
      <br>
      <div class="cont">
        <div class="p1 ">
          <p id="p1_point">Player 1 : <span><strong>0</strong></span></p>
        </div>
        
        <div class="p2 ">
          <p id="p2_point">Player 2 : <span><strong>0</strong></span></p>
        </div>
      </div><br>
      
      <button onclick="roll_dice();">Roll Dices!</button>
    </div>
    <script src="./index.js"></script>
    <footer>A game by Mohammed Nadeem S.</footer>
  </body>
</html>
